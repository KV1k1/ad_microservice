# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:tea_csinalo}
quarkus.datasource.password=${DB_PASSWORD:tea123}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tea_db}

# Hibernate ORM - use validate instead of update since we manage schema via Flyway
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Type,Authorization

# HTTP
quarkus.http.host=0.0.0.0
quarkus.http.port=8082

# JWT Configuration
mp.jwt.verify.issuer=kv1k1-app
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.verify.key.location=publicKey.pem

# OpenAPI & Swagger (ADD THESE)
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Profile
quarkus.profile=docker

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.kv1k1".level=DEBUG
# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:tea_csinalo}
quarkus.datasource.password=${DB_PASSWORD:tea123}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tea_db}

# Hibernate ORM - Change to update or create
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Multipart configuration - Use correct property names
quarkus.http.limits.max-body-size=10M
quarkus.rest.multipart.input-part.max-size=10M
quarkus.rest.multipart.max-files=5

# File upload configuration
app.upload.directory=/var/www/html/ads/images/
app.base.url=http://192.168.1.170/ads/images/

# CORS - Use correct property names
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# HTTP
quarkus.http.host=0.0.0.0
quarkus.http.port=8082

# JWT Configuration
mp.jwt.verify.issuer=kv1k1-app
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.verify.key.location=publicKey.pem

# OpenAPI & Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.kv1k1".level=DEBUG